<div class="container">
    <h1>Test de la librairie ng-input-validation</h1>

    <form [formGroup]="testForm" class="test-form">

        <!-- Text Required -->
        <div class="form-group">
            <label for="text">Champ texte requis</label>
            <input
                formControlName="text"
                id="text"
                placeholder="Entrez du texte"
                type="text"
            >
            <ng-input-validation [backendError]="backendErrors" [control]="testForm.get('text')"/>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input
                formControlName="email"
                id="email"
                placeholder="exemple@email.com"
                type="email"
            >
            <ng-input-validation [backendError]="backendErrors" [control]="testForm.get('email')"/>
        </div>

        <!-- Min Length -->
        <div class="form-group">
            <label for="minlength">Longueur minimale (5 caractères)</label>
            <input
                formControlName="minlength"
                id="minlength"
                placeholder="Min 5 caractères"
                type="text"
            >
            <ng-input-validation [backendError]="backendErrors" [control]="testForm.get('minlength')"/>
        </div>

        <!-- Max Length -->
        <div class="form-group">
            <label for="maxlength">Longueur maximale (5 caractères)</label>
            <input
                formControlName="maxlength"
                id="maxlength"
                placeholder="Max 5 caractères"
                type="text"
            >
            <ng-input-validation [backendError]="backendErrors" [control]="testForm.get('maxlength')"/>
        </div>


        <!-- Telephone -->
        <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input
                formControlName="telephone"
                id="telephone"
                placeholder="0771234567"
                type="tel"
            >
            <ng-input-validation [backendError]="backendErrors" [control]="testForm.get('telephone')"/>
        </div>

        <!-- Min Value -->
        <div class="form-group">
            <label for="min">Valeur minimale (10)</label>
            <input
                formControlName="min"
                id="min"
                placeholder="Minimum 10"
                type="number"
            >
            <ng-input-validation [backendError]="backendErrors" [control]="testForm.get('min')"/>
        </div>

        <!-- Max Value -->
        <div class="form-group">
            <label for="max">Valeur maximale (10)</label>
            <input
                formControlName="max"
                id="max"
                placeholder="Maximum 10"
                type="number"
            >
            <ng-input-validation [backendError]="backendErrors" [control]="testForm.get('max')"/>
        </div>

        <!-- Pattern -->
        <div class="form-group">
            <label for="pattern">Pattern personnalisé</label>
            <input
                formControlName="pattern"
                id="pattern"
                placeholder="Lettres et chiffres"
                type="text"
            >
            <ng-input-validation [backendError]="backendErrors" [control]="testForm.get('pattern')"/>
        </div>

        <!-- Submit Button -->
        <div class="form-actions">
            <button
                [disabled]="testForm.invalid"
                class="btn-submit"
                type="submit"
            >
                Soumettre
            </button>
            <button
                (click)="testForm.reset()"
                class="btn-reset"
                type="button"
            >
                Réinitialiser
            </button>
        </div>

        <!-- Form Status -->
        <div class="form-status">
            <p><strong>Statut du formulaire:</strong>
                <span [class.invalid]="testForm.invalid" [class.valid]="testForm.valid">
          {{ testForm.valid ? '✓ Valide' : '✗ Invalide' }}
        </span>
            </p>
        </div>

    </form>
</div>
